<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试内页</title>
    <style>
      body {
        font-family: "Segoe UI", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
        color: #1f2933;
      }

      header {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        padding: 48px 24px;
        text-align: center;
        color: #ffffff;
      }

      header h1 {
        margin: 0;
        font-size: 32px;
        letter-spacing: 1px;
      }

      main {
        max-width: 720px;
        margin: -32px auto 0;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(15, 23, 42, 0.12);
        padding: 32px;
      }

      p {
        line-height: 1.7;
        font-size: 16px;
        margin-bottom: 16px;
      }

      a.button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #4f46e5;
        color: #ffffff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.2s ease;
      }

      a.button:hover {
        background-color: #4338ca;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>欢迎来到测试内页</h1>
      <p>登录成功！这是一个简单的示例页面。</p>
    </header>
    <main>
      <p>
        这里是登录成功后展示的内容。您可以在实际项目中根据需要，替换为仪表盘、报表或其他功能页面。
      </p>
      <p>
        这是一个示例应用，展示了如何在前端进行简单的用户名和密码校验，并在成功登录后跳转到一个新的页面。
      </p>
      <a class="button" href="index.html">返回登录页</a>
    </main>
  </body>
</html>
